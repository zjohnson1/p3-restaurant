<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>p3-restaurant</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
  <div class="ui grid">

    <div class="sixteen wide column">
      <img src="img/logo_maru.jpg">
    </div>

    <div class="sixteen wide column">
      
      <div class="large ui button">
        Menu
      </div>

    </div>

    <div class="sixteen wide column">

      <div class="medium ui button">
        Get A Table
      </div>
    
    </div>

      <div class="sixteen wide column">
        <h1>Address</h1>
        <h2>808 W. Main Ave, Spokane, Wa, 992201, (509)-355-3000</h2>
        <i class="map marker icon"></i>
      </div>

      <div class="sixteen wide column">
        <h1>Hours</h1>
        <h2>Mon-Sat 11AM-10PM Sunday Closed</h2>
      </div>

      <div class="sixteen wide column">

      </div>

      <div class="sixteen wide column">
        <h1>Menu</h1>

        

  </div>

  <div class="ui stackable items">

          <div class="item">

            <div class="image">
              <img src="img/Volcano Roll.jpg">
              <a class="like ui corner label">
                <i class="like icon"></i>
              </a>
            </div>
            <div class="content">
              <div class="name">Volcano Roll</div>
              <p>Crab stick, avocado and cream cheese rolled and covered with a unique spicly lava sauce.</p>
            </div>
          </div>

        </div>

      </div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/semantic.js"></script>
    <script src="js/scripts.js"></script>



</body>
</html>
